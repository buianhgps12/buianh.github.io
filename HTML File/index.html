<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop shoes</title>
    <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="card">
        <div class="card-heart">
            <i class="far fa-heart"></i>
        </div>
        <div class="card-cart" >
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="card-image">
            <img src="https://static.nike.com/a/images/t_default/i1-1a0fcbe2-ccc4-4d8e-9663-fd5658adc4de/zoom-kd12-as-ep-basketball-shoe-GSD8bQ.png" alt="">
        </div>
        <div class="card-title">
            Nike Zoom KD12
        </div>
        <div class="card-price">
            $200
        </div>
        <div class="card-size">
            <h3>size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card-color">
            <h3>Color:</h3>
            <span class="card--color-red"></span>
            <span class="card--color-green"></span>
            <span class="card--color-blue"></span>
            
        </div>
         <div class="card-action">
             <button>Buy now</button>
             <button>Add cart</button>
         </div>
    </div>
</body>
</html>
